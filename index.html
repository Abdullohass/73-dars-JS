<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>73 dars Back</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="box">
            <input type="text" placeholder="Name" id="name" class="input">
            <input type="number" placeholder="Number" id="number" class="input">
            <button id="add-btn">Add Contact</button>
            <button id="Ok">Save</button>
        </div>
        <ul id="contacts">
            <li>
                <i class="fa-regular fa-user"></i>
                <div class="list">
                    <div>
                        <h2>Name</h2>
                        <p>Number/Name</p>
                    </div>
                    <div class="btn-box">
                        <button id="edit-btn"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button id="delete-btn"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>



    <script src="./script.js"></script>

</body>

</html>
